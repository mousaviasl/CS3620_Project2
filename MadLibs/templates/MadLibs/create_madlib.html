{% extends 'MadLibs/base.html' %}

{% block content %}
<h1>Create Your Mad Lib</h1>
{% if story %}
    <p><strong>Title:</strong> {{ story.title }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
